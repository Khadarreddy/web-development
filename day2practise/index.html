<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="form">
        <div class="h3">
            <h3>Registration</h3>
        </div>
        <div class="data">
            <div class="left-data">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
        
            <div class="right-data">
                <label for="username">User Name</label><br>
                <input type="text" name="" id="username" placeholder="Username"><br>
                <label for="number">Phone Number</label><br>
                <input type="text"  id="number" placeholder="Enter your number"><br>
                <label for="password">Confirm Password</label><br>
                <input type="password" name="" id="password" placeholder="Confirm Your Password"><br>

            </div>
        </div>
        <b><p style="padding-left: 80px;padding-top:20px;font-size:20px;color:rgb(72, 71, 71)">Gender</p></b>
        <div class="gender">
            <div class="male"><input type="radio" id="gender" name="gender">
                <label for="gender">Male</label>
            </div>
            <div class="fmale"><input type="radio" id="gender" name="gender">
                <label for="gender">Female</label>
            </div>
            <div class="trans"><input type="radio" id="gender" name="gender">
                <label for="gender">Trans</label>
            </div>
            
            

        </div>
        <div class="register">
            <button onclick="abc()"><b>Register</b></button>
        </div>
        
        
        
    </div>
</body>
</html>
